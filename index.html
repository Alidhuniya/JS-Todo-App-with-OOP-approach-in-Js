<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Todo Web App with JavaScript Object Oriented approach - VanillaJS.">
    <meta name="keywords" content="HTML, CSS, JavaScript, DOM-Manipulation">
    <meta name="author" content="Ali Dhuniya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo List</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="container">
        
        <div class="container__heading">
        <h1 class="container__h1">Daily Todo List</h1>
    </div>

        <form id="container__bookForm">

          <div>
            <label for="heading">Heading</label>
            <input type="text" id="container__heading" minlength="05" maxlength="50"  >
          </div>

          <div>
            <label for="description">Description</label>
            <textarea type="text" name="desc" id="container__desc" rows="4" cols="50" minlength="10" maxlength="300"></textarea>
          </div>

          <div>
            <label for="day">Date</label>
            <input type="text" id="container__date" minlength="10" maxlength="30" >
          </div>

          <div>
            <label for="time">Time Range</label>
            <input  id="container__time" minlength="3" maxlength="12" >
          </div>

          <div>
            <input type="submit" value="Add Task">
          </div>
        </form>

        <div class="container__task">
            <h3 class="container__taskLeft">Tasks Left</h3>
        </div>

        <table >
          <thead>
            <tr>
              <th>Heading</th>
              <th>Desc</th>
              <th>Date</th>
              <th>Time</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="container__todoList"></tbody>
       
        </section>
     
      <script src="app.js"></script>
</body>
</html>
