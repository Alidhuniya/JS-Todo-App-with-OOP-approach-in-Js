<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Todo Web App with JavaScript Object Oriented approach - VanillaJS.">
    <meta name="keywords" content="HTML, CSS, JavaScript, DOM-Manipulation">
    <meta name="author" content="Ali Dhuniya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo List</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="container">
        
        <div class="container__heading">
        <h1 class="container__h1">Daily Todo List</h1>
       </div>

        <form id="container__bookForm">

          <div class="container__dv">
            <label for="heading">Heading</label>
            <input class="container__input" type="text" id="container__heading" minlength="05" maxlength="50" >
          </div>

          <div class="container__dv">
            <label for="description">Description</label>
            <textarea class="container__input container__desc" type="text" name="desc" id="container__desc" rows="7" cols="50" minlength="10" maxlength="300"></textarea>
          </div>

          <div class="container__dv">
            <label for="day">Date</label>
            <input  class="container__input container__date" type="text" id="container__date" minlength="10" maxlength="30" >
          </div>

          <div class="container__dv">
            <label for="time">Time Range</label>
            <input  class="container__input container__time"  id="container__time" minlength="3" maxlength="12" >
          </div>

          <div class="container__sbmtBtn">
            <input class="container__sbmtInput" type="submit" value="Add Task">
          </div>
        </form>

        <div class="container__task">
            <h1 class="container__taskLeft">Tasks Left</h1>
        </div>

        <table class="container__table" >
          <thead>
            <tr class="container__tableRows">
              <th class="container__tableHeading">Heading</th>
              <th class="container__tableHeading">Desc</th>
              <th class="container__tableHeading">Date</th>
              <th class="container__tableHeading">Time</th>
              <th class="container__tableHeading"></th>
            </tr>
          </thead>
          <tbody id="container__todoList"></tbody>
          </table>
       
        </section>
     
      <script src="app.js"></script>
</body>
</html>
