<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Todo Web App with JavaScript Object Oriented approach - VanillaJS.">
    <meta name="keywords" content="HTML, CSS, JavaScript, DOM-Manipulation">
    <meta name="author" content="Ali Dhuniya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo List</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="container">
        <div class="container__heading">
        <h1 class="container__h1">Daily Todo List</h1>
    </div>

        <form id="container__bookForm">

          <div>
            <label for="title">Heading</label>
            <input type="text" id="container__title" >
          </div>

          <div>
            <label for="author">Description</label>
            <textarea type="text" name="desc" id="container__author" rows="4" cols="50"></textarea>
          </div>

          <div>
            <label for="date">Date:</label>
          
            <input type="text" id="container__day" >
          </div>

          <div>
            <label for="time">Timing</label>
            <input  id="container__time" >
          </div>

          

          <div>
            <input type="submit" value="Add Task">
          </div>
         
        </form>

        <table >
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th>Date</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="container__todoList"></tbody>
       
        </section>
     
      <script src="app.js"></script>
</body>
</html>
